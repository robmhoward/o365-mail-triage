<div class="container">

	<h2>Messages <a ng-click="refresh()">(Refresh)</a></h2>
	<ul>
		<li ng-repeat="message in messages">
            <h2>{{message.subject}}</h2>
            <p>From: {{message.sender.emailAddress.name}} ({{message.sender.emailAddress.address}})</p>
            <p>{{message.bodyPreview}}</p>
            <p>
                <button class="actionButton" ng-click="moveToRead(message.id)">Read</button>
                <button class="actionButton" ng-click="moveToSort(message.id)">Sort</button> 
                <button class="actionButton" ng-click="deleteMessage(message.id)">Delete</button>
            </p> 
        </li>
	</ul>

</div>
