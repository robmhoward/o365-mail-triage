<div class="container">

	<h2>Messages</h2>
	<ul>
		<li ng-repeat="message in messages">
            <h2>{{message.subject}}</h2>
            <p>{{message.sender.emailAddress.name}} ({{message.sender.emailAddress.address}})</p>
            <p>{{message.bodyPreview}}</p>
            <p><button ng-click="moveToRead(message.id)">Read</button> <button ng-click="moveToSort(message.id)">Sort</button> <button ng-click="deleteMessage(message.id)">Delete</button></p> 
        </li>
	</ul>

</div>
